on:
  workflow_dispatch:
  push:
    branches:
      - master

jobs:
  r_barcs_webscarping_run:
    name: Run BARCS webscaping
    runs-on: ubuntu-latest
    container: rocker/verse
    steps:
    
      - name: Checkout 
        uses: actions/checkout@v2
      
      - name: Set up JDK 1.8
        uses: actions/setup-java@v1
        with:
          java-version: 1.8
          
      - name: Setup Firefox
        uses: browser-actions/setup-firefox@v0.0.0

      - run: firefox --version 
      
      - name: Install packages
        run: |
          install.packages('remotes')
          remotes::install_cran("RSelenium")
          remotes::install_cran("rvest")
          remotes::install_cran("dplyr")
          remotes::install_cran("stringr")
        shell: Rscript {0}

      - name: Run RScript
        run: Rscript R/barcs_webscraping_test.R


    
